<html>
<head><title>Historical Hourly Price Data </title></head>
<body>
  <h2>Historical Daily Price, Market Cap & Volume Data:</h2>
  <table width=80%><tr><td valign=top width=40%>
    <button onclick='getBtcData()'>Refresh Latest</button>
    <p><br>
    <b>Number of Days:</b>
    <input id='days' value='XXXX' size=10></input>
    <p id='fromInfo'></p>
    <br>
  </td></tr>
</table>
</body>
<script
fetch("https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=USD&days= document.getElementById('days')+&interval=daily")
  .then(function(resp) {
    return resp.json();
  })
  .then(function(data) {
    var txt="(setup table HTML)"
    
    //Iterate to extract the data and place it into the table HTML
    for (var i=0;i<data.prices.length;i++){
      txt = txt + "<tr><td>" + data.prices[i][0] + "</td><td>" + serialDateToNiceDate(data.prices[i][0]) + "</td><td>" + data.market_caps[i][1] + "</td><td>" + data.prices[i][1] + "</td><td>" + data.total_volumes[i][1] + "</tr>\n"
    }
    txt = txt + "\n</table>" //Close table
    document.write(txt)
  })
}
</script>
</html>
