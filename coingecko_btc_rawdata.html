<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>BTC Daily Historical Price, Market Cap & Volume</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
      <h1>BTC Daily Historical Price, Market Cap & Volume</h1>
      <script> src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <div class="container text-center">
        <div class="row">
          <div class="col">col</div>
          <div class="col">col</div>
          <div class="col">col</div>
          <div class="col">col</div>
          <div class="col">col</div>
        </div>
      </div>
    </body> 
  <script>
  fetch("https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=USD&days=4745&interval=daily")
  .then(function(resp) {
    return resp.json();
  })
  .then(function(data) {
    var txt="(setup table HTML)"
    
//Iterate to extract the data and place it into the table HTML
    for (var i=0;i<data.prices.length;i++){
      txt = txt + "<tr><td>" + data.prices[i][0] + "</td><td>" + serialDateToNiceDate(data.prices[i][0]) + "</td><td>" + data.market_caps[i][1] + "</td><td>" + data.prices[i][1] + "</td><td>" + data.total_volumes[i][1] + "</tr>\n"
    }
    txt = txt + "\n</table>" //Close table
    document.write(txt)
  })
  </script>
  
  </html>
